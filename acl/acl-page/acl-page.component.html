<bit-header back> </bit-header>

<v-page-form [formGroup]="form" [submit]="submit">
  <nz-form-item *vPageFormItem>
    <nz-form-label bitCol="label" nzRequired>
      <span>{{ bit.l['name'] }}</span>
    </nz-form-label>
    <nz-form-control bitCol="i18n">
      <bit-i18n [bitTitle]="bit.l['name']" formGroupName="name">
        <input nz-input [placeholder]="bit.l['namePlaceholder']" />
      </bit-i18n>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label bitCol="label" nzRequired>
      <span>
        {{ bit.l['key'] }}
        <i nz-icon nz-tooltip [nzTooltipTitle]="bit.l['keyHelp']" nzType="question-circle"> </i>
      </span>
    </nz-form-label>
    <nz-form-control bitCol="control" nzHasFeedback [nzValidatingTip]="bit.l['validating']">
      <input nz-input formControlName="key" [placeholder]="bit.l['keyPlaceholder']" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label bitCol="label" nzRequired>
      {{ bit.l['readLists'] }}
    </nz-form-label>
    <nz-form-control bitCol="control">
      <nz-select nzMode="tags" formControlName="read">
        <ng-container *ngFor="let v of default['read']">
          <nz-option [nzLabel]="v" [nzValue]="v"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label bitCol="label" nzRequired>
      {{ bit.l['writeLists'] }}
    </nz-form-label>
    <nz-form-control bitCol="control">
      <nz-select nzMode="tags" formControlName="write">
        <ng-container *ngFor="let v of default['write']">
          <nz-option [nzLabel]="v" [nzValue]="v"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label bitCol="label" nzRequired>
      {{ bit.l['status'] }}
    </nz-form-label>
    <nz-form-control bitCol="control">
      <nz-switch formControlName="status" [nzCheckedChildren]="bit.l['on']" [nzUnCheckedChildren]="bit.l['off']">
      </nz-switch>
    </nz-form-control>
  </nz-form-item>
</v-page-form>
