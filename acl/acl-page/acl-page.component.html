<bit-header back> </bit-header>

<v-page-form [formGroup]="form" [submit]="submit">
  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      <span>{{ bit.l['name'] }}</span>
    </nz-form-label>
    <bit-i18n #i18n="bitI18n" nz-col [nzSpan]="12" formGroupName="name">
      <ng-container *ngFor="let language of i18n.languages">
        <nz-form-item *bitI18nItem="language">
          <nz-form-control nzHasFeedback>
            <input [formControlName]="language.id" nz-input [placeholder]="bit.l['namePlaceholder']" />
          </nz-form-control>
        </nz-form-item>
      </ng-container>
    </bit-i18n>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      <span>
        {{ bit.l['key'] }}
        <i nz-icon nz-tooltip [nzTooltipTitle]="bit.l['keyHelp']" nzType="question-circle"> </i>
      </span>
    </nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzValidatingTip]="bit.l['validating']">
      <input nz-input formControlName="key" [placeholder]="bit.l['keyPlaceholder']" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['readLists'] }}
    </nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-select nzMode="tags" formControlName="read">
        <ng-container *ngFor="let v of default['read']">
          <nz-option [nzLabel]="v" [nzValue]="v"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['writeLists'] }}
    </nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-select nzMode="tags" formControlName="write">
        <ng-container *ngFor="let v of default['write']">
          <nz-option [nzLabel]="v" [nzValue]="v"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['status'] }}
    </nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-switch formControlName="status" [nzCheckedChildren]="bit.l['on']" [nzUnCheckedChildren]="bit.l['off']">
      </nz-switch>
    </nz-form-control>
  </nz-form-item>
</v-page-form>
